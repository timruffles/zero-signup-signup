        <div class=container>
        
          <header class=row>
            <h1>Welcome to your account</h1>
          </header>
          <div>
            <div class="row new-account">
              <div class=span6>
                <div>
                  <span class=number-label>Account number</span>
                  <span class="number big">48xxxx28</span>
                </div>
                <p>Choose a contact method below to reveal account number<p>
              </div>
              <div class=span6>
                <h3>Account type</h3>
                <span class=big>Savvy Saver</span>
              </div>
              <div class="span12 interest-details">
                <span class=interest>0.9%<sub>p/a</sub><span>
              </div>
            </div>

            <h3>Activate account</h3>
            <p>Your account is ready, but you need to choose how we'll contact you.</p>
            <div class=activate-buttons>
              <button class="btn btn-facebook">Connect with Facebook</button>
              <button class="btn btn-twitter">Connect with Twitter</button>
              <button class="btn btn-linkedin">Connect with LinkedIn</button>
              <button class=btn>Connect with Email</button>
            </div>
          </div>
        </div>
